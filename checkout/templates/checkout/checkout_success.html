<div class="row">
    <div class="col-12 col-lg-7 text-right">
        {% if from_profile %}
            <a href="{% url 'profile' %}" class="btn btn-outline-black rounded-0 my-2">
                <span class="icon mr-2">
                    <i class="fas fa-angle-left"></i>
                </span>
                <span class="uppercase">Return to Profile</span>
            </a>
        {% else %}
            <a href="{% url 'products' %}?category=ps4,xbox_one,all_games" class="btn btn-outline-black rounded-0 my-2">
                <span class="icon mr-2">
                    <i class="fas fa-gifts"></i>
                </span>
                <span class="uppercase">Return to All Games</span>
            </a>
        {% endif %}
</div>
